# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${secrets.USER_DOCKER}
          password: ${secrets.PASS_DOCKER}
      - name: Build with Maven
        run: |
          mvn package
          docker build -t octajs .
          docker tag octajs ${secrets.USER_DOCKER}/octajs
          docker push ${secrets.USER_DOCKER}/octajs
      - name: ssh-pipeline
        uses: cross-the-world/ssh-pipeline@v1.2.0
        with:
          host: ${secrets.HOST_SSH}
          user: ${secrets.USER_SSH}
          pass: ${secrets.PASS_SSH}
          script: |
            echo ${secrets.PASS_SSH}|sudo -S sudo docker rm octajs -f
            echo ${secrets.PASS_SSH}|sudo -S docker rmi $(echo batepa1953@ssh|sudo -S docker images otaniel/octajs -a -q) -f
            echo ${secrets.PASS_SSH}|sudo -S sudo docker run --name octajs -d -p 8082:8081 otaniel/octajs:1.5 --restart
